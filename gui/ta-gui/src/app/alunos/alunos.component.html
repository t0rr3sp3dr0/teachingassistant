<table>
  <tr>
    <td>
      <label for="nome">Nome</label>
    </td>
    <td>
      <input id="nome" [(ngModel)]="aluno.nome">
    </td>
    <td>
      <button (click)="criarAluno(aluno)">Adicionar</button>
    </td>
  </tr>
  <tr>
    <td>
      <label for="cpf">CPF</label>
    </td>
    <td>
      <input id="cpf" [(ngModel)]="aluno.cpf">
    </td>
    <td *ngIf="cpfDuplicado">
      JÃ¡ existe um aluno com esse CPF
    </td>
  </tr>
  <tr>
    <td>
      <label for="email">e-mail</label>
    </td>
    <td>
      <input id="email" [(ngModel)]="aluno.email">
    </td>
  </tr>
</table>

<table *ngIf="alunos && alunos.length > 0">
  <tr>
    <th>Nome</th>
    <th>CPF</th>
    <th>e-mail</th>
  </tr>
  <tr *ngFor="let a of alunos" name="alunolist">
    <td name="nomelist">{{a.nome}}</td>
    <td name="cpflist">{{a.cpf}}</td>
    <td>{{a.email}}</td>
  </tr>
</table>
